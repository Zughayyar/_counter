<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/my_style.css' %}">

</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <p> {{ count }} times</p>
    </div>

    <form action="/destroy_session" method="post">
        {% csrf_token %}
        <input class="reset-btn" type="submit" value="RESIT!">
    </form>
</body>
</html>
